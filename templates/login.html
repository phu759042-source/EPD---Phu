<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <title>H·ªá Th·ªëng Gi√°m S√°t ƒêa L·ªõp</title>
  <link rel="icon" type="image/x-icon" href="/static/AI_Smart_Monitor.ico">
  <link rel="shortcut icon" href="/static/AI_Smart_Monitor.ico">

  <style>
    body { font-family: 'Segoe UI', sans-serif; background: #121212; color: #ddd; padding: 20px; }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;

    th, td {

    .risk-bar-fill {

    select, input[type="date"] {
      background: #333;

      font-size: 1rem;
    }

    .badge {

      font-size: 0.85rem;
      font-weight: bold;
    }

    .bg-red { background: #c62828; color: white; }
    .bg-orange { background: #ef6c00; color: white; }
    .bg-blue { background: #1565c0; color: white; }
    .bg-purple { background: #6a1b9a; color: white; }

    /* ================== HI·ªÜU ·ª®NG ================== */

    .fade-slide-in {
      animation: fadeSlideIn 0.5s ease forwards;
    }

    .new-item {
      animation: newItemPop 0.45s ease forwards;
    }

    @keyframes fadeSlideIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes newItemPop {
      from {
        opacity: 0;
        transform: scale(0.95) translateY(-6px);
      }
      to {
        opacity: 1;
        transform: scale(1) translateY(0);
      }
    }

    tbody tr {
      transition: transform 0.25s ease, opacity 0.25s ease;
    }
  </style>
</head>

<body>

  <div class="header">
    <h1>üõ°Ô∏è MONITOR CENTER</h1>
    <div style="display:flex; gap:10px; align-items:center;">

      <label>Ch·∫ø ƒë·ªô:</label>
      <select id="modeSelect" onchange="triggerHardReload()">
        <option value="epd_full">Qu√©t C·∫£m x√∫c v√† T∆∞ th·∫ø</option>
        <option value="epd_distraction">Ch·ªëng m·∫•t t·∫≠p trung</option>
      </select>

      <label>L·ªõp:</label>
      <select id="classSelect" onchange="triggerHardReload()">
        <option value="L·ªõp 12A1">L·ªõp 12A1</option>
        <option value="L·ªõp 12A2">L·ªõp 12A2</option>
        <option value="L·ªõp 12A3">L·ªõp 12A3</option>
        <option value="L·ªõp 12A4">L·ªõp 12A4</option>
        <option value="L·ªõp 12A5">L·ªõp 12A5</option>
      </select>

      <label>Ng√†y:</label>
      <input type="date" id="dateSelect" onchange="triggerHardReload()">

      <a href="/logout"
         style="background:#c62828;color:white;padding:8px 15px;text-decoration:none;
                border-radius:4px;font-size:0.9rem;margin-left:20px;">
        ƒêƒÉng Xu·∫•t
      </a>
    </div>
  </div>

  <div class="dashboard-grid">

    <div class="card">
      <h2>üìú Nh·∫≠t K√Ω Vi Ph·∫°m Chi Ti·∫øt</h2>
      <table>
        <thead>
          <tr>
            <th width="15%">H·ªçc Sinh</th>
            <th width="25%">V·∫•n ƒë·ªÅ</th>
            <th width="20%">Ng√†y</th>
            <th width="25%">Khung Gi·ªù</th>
            <th width="15%">Th·ªùi l∆∞·ª£ng</th>
          </tr>
        </thead>
        <tbody id="log-table"></tbody>
      </table>
    </div>

    <div class="card">
      <h2>‚ö†Ô∏è B·∫£ng X·∫øp H·∫°ng Nguy C∆°</h2>
      <small style="color:#777">D·ª±a tr√™n t·ªïng th·ªùi gian t√≠ch l≈©y</small>
      <table style="margin-top:15px;">
        <thead>
          <tr><th>H·∫°ng</th><th>H·ªçc Sinh</th><th>ƒêi·ªÉm R·ªßi Ro</th></tr>
        </thead>
        <tbody id="risk-table"></tbody>
      </table>
    </div>

  </div>

<script>
  let lastLogIds = [];
  let isHardReload = false;

  function triggerHardReload() {
    isHardReload = true;
    loadData();
  }

  function getTodayDate() {
    const t = new Date();
    return `${t.getFullYear()}-${String(t.getMonth()+1).padStart(2,'0')}-${String(t.getDate()).padStart(2,'0')}`;
  }

  document.getElementById("dateSelect").value = getTodayDate();

  function getBadge(issue) {
    if(issue.includes("Ng·ªß")) return `<span class="badge bg-red">${issue}</span>`;
    if(issue.includes("M·ªát") || issue.includes("M·∫•t")) return `<span class="badge bg-orange">${issue}</span>`;
    if(issue.includes("Bu·ªìn")) return `<span class="badge bg-blue">${issue}</span>`;
    return `<span class="badge bg-purple">${issue}</span>`;
  }

  async function loadData() {
    const mode = document.getElementById("modeSelect").value;
    const cls = document.getElementById("classSelect").value;
    const date = document.getElementById("dateSelect").value || getTodayDate();

    const logRes = await fetch(`/api/get_logs/${mode}/${cls}/${date}`);
    const logs = await logRes.json();

    const logTable = document.getElementById("log-table");
    const newIds = logs.map(l => `${l.zone_id}-${l.start_time}-${l.issue_type}`);

    logTable.innerHTML = logs.map((l, i) => {
      const id = `${l.zone_id}-${l.start_time}-${l.issue_type}`;
      const clsAnim = isHardReload ? "fade-slide-in" :
                      (!lastLogIds.includes(id) ? "new-item" : "");
      return `
        <tr class="${clsAnim}" style="animation-delay:${i*0.05}s">
          <td style="color:#4caf50;font-weight:bold">HS-${l.zone_id}</td>
          <td>${getBadge(l.issue_type)}</td>
          <td style="color:#aaa">${l.date ? l.date.split('T')[0] : date}</td>
          <td>${l.start_time} - ${l.end_time}</td>
          <td>${l.duration_seconds}s</td>
        </tr>`;
    }).join("");

    lastLogIds = newIds;
    isHardReload = false;

    const riskRes = await fetch(`/api/get_risk_ranking/${mode}/${cls}/${date}`);
    const ranking = await riskRes.json();
    const riskTable = document.getElementById("risk-table");
    const maxScore = ranking.length ? ranking[0].score : 1;

    riskTable.innerHTML = ranking.map((r,i)=>{
      const percent = (r.score / maxScore) * 100;
      let color = "#4caf50";
      if(i===0) color="#d32f2f";
      else if(i<3) color="#f57c00";

      return `
        <tr class="fade-slide-in" style="animation-delay:${i*0.07}s">
          <td>#${i+1}</td>
          <td style="font-weight:bold;color:${color}">HS-${r.id}</td>
          <td>
            <span>${r.score} ƒëi·ªÉm</span>
            <div class="risk-bar-bg">
              <div class="risk-bar-fill" style="width:${percent}%;background:${color}"></div>
            </div>
          </td>
        </tr>`;
    }).join("");
  }

  setInterval(loadData, 2000);
  loadData();
</script>

</body>
