    <style>
        /* ===== RESET + BASE ===== */
        * {
            box-sizing: border-box;
        }

        body {
            background: radial-gradient(circle at top, #0f2027, #121212 60%);
            color: white;
            font-family: 'Segoe UI', Tahoma, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* ===== ANIMATED BACKGROUND GRID ===== */
        body::before {
            content: "";
            position: absolute;
            inset: 0;
            background:
                linear-gradient(rgba(0,255,0,0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0,255,0,0.05) 1px, transparent 1px);
            background-size: 40px 40px;
            animation: gridMove 20s linear infinite;
            pointer-events: none;
        }

        @keyframes gridMove {
            from { background-position: 0 0; }
            to { background-position: 400px 400px; }
        }

        /* ===== LOGIN BOX ===== */
        .login-box {
            position: relative;
            background: #1e1e1e;
            padding: 40px;
            border-radius: 14px;
            width: 390px;
            text-align: center;

            animation: appear 1s ease forwards;
            box-shadow:
                0 0 25px rgba(0,255,0,0.25),
                inset 0 0 20px rgba(0,255,0,0.05);
        }

        /* Glow border animation */
        .login-box::before {
            content: "";
            position: absolute;
            inset: -2px;
            border-radius: 16px;
            background: rgba(76, 175, 80, 0.35);
            filter: blur(12px);
            z-index: -1;
        }


        @keyframes appear {
            0% {
                opacity: 0;
                transform: translateY(40px) scale(0.9);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* ===== TITLE ===== */
        h2 {
            color: #4caf50;
            margin-bottom: 30px;
            letter-spacing: 2px;
            animation: flicker 3s infinite;
        }

        @keyframes flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.85; }
        }

        /* ===== INPUT ===== */
        input {
            width: 100%;
            padding: 12px;
            margin: 12px 0;
            background: #2a2a2a;
            border: 1px solid #555;
            color: white;
            border-radius: 6px;
            transition: all 0.25s ease;
        }

        input:focus {
            outline: none;
            border-color: #4caf50;
            box-shadow: 0 0 10px rgba(76,175,80,0.6);
            background: #1b1b1b;
        }

        /* ===== BUTTON ===== */
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #2e7d32, #43a047);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 25px;
            position: relative;
            overflow: hidden;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(76,175,80,0.4);
        }

        button:active {
            transform: scale(0.97);
        }

        /* Ripple effect */
        button::after {
            content: "";
            position: absolute;
            inset: 0;
            background: radial-gradient(circle, rgba(255,255,255,0.3), transparent 70%);
            opacity: 0;
            transition: opacity 0.3s;
        }

        button:hover::after {
            opacity: 1;
        }

    </style>
</head>
