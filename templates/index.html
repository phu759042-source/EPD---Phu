<body>

<div class="header">

  <div style="display:flex;gap:10px;align-items:center;">

</div>

<script>
  function today() {
    return new Date().toISOString().split("T")[0];
  }

  document.getElementById("dateSelect").value = today();

  function getBadge(issue) {
    if (issue.includes("Ng·ªß")) return `<span class="badge bg-red">${issue}</span>`;
    if (issue.includes("M·ªát") || issue.includes("M·∫•t")) return `<span class="badge bg-orange">${issue}</span>`;
    if (issue.includes("Bu·ªìn")) return `<span class="badge bg-blue">${issue}</span>`;
    return `<span class="badge bg-purple">${issue}</span>`;
  }

  async function loadData() {
    try {
      const mode = modeSelect.value;
      const cls = classSelect.value;
      const date = dateSelect.value || today();

      const logs = await fetch(`/api/get_logs/${mode}/${cls}/${date}`).then(r => r.json());
      logTable.innerHTML = logs.map(l => `
        <tr>
          <td style="color:#4caf50;font-weight:bold">HS-${l.zone_id}</td>
          <td>${getBadge(l.issue_type)}</td>
          <td>${l.date}</td>
          <td>${l.start_time} - ${l.end_time}</td>
          <td>${l.duration_seconds}s</td>
        </tr>
      `).join("");

      const ranking = await fetch(`/api/get_risk_ranking/${mode}/${cls}/${date}`).then(r => r.json());
      const max = ranking[0]?.score || 1;

      riskTable.innerHTML = ranking.map((r,i) => `
        <tr>
          <td>#${i+1}</td>
          <td style="font-weight:bold;color:${i===0?'#d32f2f':i<3?'#f57c00':'#4caf50'}">
            HS-${r.id}
          </td>
          <td>
            ${r.score}
            <div class="risk-bar-bg">
              <div class="risk-bar-fill"
                   style="width:${(r.score/max)*100}%;
                          background:${i===0?'#d32f2f':i<3?'#f57c00':'#4caf50'}">
              </div>
            </div>
          </td>
        </tr>
      `).join("");

    } catch (e) {
      console.error("Load error:", e);
    }
  }

  loadData();
  setInterval(loadData, 2000);
</script>
