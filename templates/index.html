<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>H·ªá Th·ªëng Gi√°m S√°t ƒêa L·ªõp</title>
  <link rel="icon" type="image/x-icon" href="/static/AI_Smart_Monitor.ico">

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #121212;
      color: #ddd;
      padding: 20px;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    body.page-loaded { opacity: 1; }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid #2e7d32;
      padding-bottom: 15px;
      margin-bottom: 20px;
      opacity: 0;
      transform: translateY(-20px);
      animation: headerIn 0.7s ease forwards;
    }

    body.page-loaded .header { animation-delay: 0.1s; }

    .dashboard-grid {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 20px;
    }

    .card {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
      opacity: 0;
      transform: translateY(20px) scale(0.97);
      animation: cardIn 0.8s cubic-bezier(.25,.8,.25,1) forwards;
    }

    body.page-loaded .card:nth-child(1) { animation-delay: 0.25s; }
    body.page-loaded .card:nth-child(2) { animation-delay: 0.4s; }

    h2 {
      margin-top: 0;
      color: #4caf50;
      font-size: 1.2rem;
      border-bottom: 1px solid #333;
      padding-bottom: 10px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid #333;
      text-align: left;
      font-size: 0.95rem;
    }

    th { color: #888; }
    tr:hover { background: #252525; }

    select, input[type="date"] {
      background: #333;
      color: white;
      padding: 10px 12px;
      font-size: 17px;
      border: 1px solid #4caf50;
      border-radius: 4px;
    }

    .badge {
      padding: 3px 8px;
      border-radius: 4px;
      font-size: 0.85rem;
      font-weight: bold;
    }

    .bg-red { background: #c62828; }
    .bg-orange { background: #ef6c00; }
    .bg-blue { background: #1565c0; }
    .bg-purple { background: #6a1b9a; }

    .row-new { animation: rowIn 0.45s ease forwards; }

    @keyframes rowIn {
      from { opacity: 0; transform: scale(0.96) translateY(-8px); }
      to { opacity: 1; transform: scale(1) translateY(0); }
    }

    .fade-table { animation: fadeIn 0.4s ease; }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .risk-bar-bg {
      background: #333;
      height: 6px;
      border-radius: 3px;
      margin-top: 5px;
    }

    .risk-bar-fill { height: 100%; border-radius: 3px; }

    /* ===== HI·ªÜU ·ª®NG RANKING ===== */
    .rank-row {
      transition: transform 0.45s ease, background 0.3s ease;
    }

    .rank-up {
      background: rgba(76, 175, 80, 0.15);
    }

    .rank-down {
      background: rgba(244, 67, 54, 0.12);
    }

    @keyframes headerIn {
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes cardIn {
      to { opacity: 1; transform: translateY(0) scale(1); }
    }
    #log-table tr {
      transition: transform 0.45s ease;
    }
  </style>
</head>

<body>

<div class="header">
  <h1>üõ°Ô∏è MONITOR CENTER</h1>
  <div style="display:flex;gap:10px;align-items:center;">
    <label>Ch·∫ø ƒë·ªô:</label>
    <select id="modeSelect" onchange="hardReload=true; loadData()">
      <option value="epd_full">Qu√©t C·∫£m x√∫c & T∆∞ th·∫ø</option>
      <option value="epd_distraction">Ch·ªëng m·∫•t t·∫≠p trung</option>
    </select>

    <label>L·ªõp:</label>
    <select id="classSelect" onchange="hardReload=true; loadData()">
      <option>L·ªõp 12A1</option>
      <option>L·ªõp 12A2</option>
      <option>L·ªõp 12A3</option>
      <option>L·ªõp 12A4</option>
      <option>L·ªõp 12A5</option>
    </select>

    <label>Ng√†y:</label>
    <input type="date" id="dateSelect" onchange="hardReload=true; loadData()">

    <a href="/logout" style="background:#c62828;color:white;padding:8px 15px;border-radius:4px;text-decoration:none;margin-left:20px;">
      ƒêƒÉng Xu·∫•t
    </a>
  </div>
</div>

<div class="dashboard-grid">

  <div class="card">
    <h2>üìú Nh·∫≠t K√Ω</h2>
    <table>
      <thead>
        <tr>
          <th>H·ªçc Sinh</th><th>V·∫•n ƒë·ªÅ</th><th>Ng√†y</th><th>Th·ªùi gian</th><th>Th·ªùi l∆∞·ª£ng</th>
        </tr>
      </thead>
      <tbody id="log-table"></tbody>
    </table>
  </div>

  <div class="card">
    <h2>‚ö†Ô∏è B·∫£ng X·∫øp H·∫°ng Nguy C∆°</h2>
    <table>
      <thead>
        <tr><th>H·∫°ng</th><th>H·ªçc Sinh</th><th>ƒêi·ªÉm</th></tr>
      </thead>
      <tbody id="risk-table"></tbody>
    </table>
  </div>

</div>

<script>
  let lastLogKeys = [];
  let hardReload = false;
  let previousRanking = {};

  document.getElementById("dateSelect").value =
    new Date().toISOString().split("T")[0];

  window.addEventListener("load", () => {
    document.body.classList.add("page-loaded");
  });

  function getBadge(issue) {
    if(issue.includes("Ng·ªß") || issue.includes("C√∫i nhi·ªÅu") || issue.includes("Gi·∫≠n d·ªØ") || issue.includes("S·ª£ h√£i") || issue.includes("Gh√™ s·ª£"))
      return `<span class="badge bg-red">${issue}</span>`;
    if(issue.includes("M·ªát") || issue.includes("M·∫•t") || issue.includes("H∆°i c√∫i"))
      return `<span class="badge bg-orange">${issue}</span>`;
    if(issue.includes("Bu·ªìn"))
      return `<span class="badge bg-blue">${issue}</span>`;
    return `<span class="badge bg-purple">${issue}</span>`;
  }

  async function loadData() {
    const mode = modeSelect.value;
    const cls = classSelect.value;
    const date = dateSelect.value;

    const logTable = document.getElementById("log-table");
    if(hardReload) logTable.classList.add("fade-table");

    const logs = await (await fetch(`/api/get_logs/${mode}/${cls}/${date}`)).json();
    const keys = logs.map(l => `${l.zone_id}-${l.start_time}-${l.issue_type}`);

    logTable.innerHTML = logs.map(l => {
      const key = `${l.zone_id}-${l.start_time}-${l.issue_type}`;
      const isNew = !lastLogKeys.includes(key);
      return `
        <tr class="${isNew ? 'row-new' : ''}">
          <td style="color:#4caf50;font-weight:bold">HS-${l.zone_id}</td>
          <td>${getBadge(l.issue_type)}</td>
          <td>${date}</td>
          <td>${l.start_time} - ${l.end_time}</td>
          <td>${l.duration_seconds}s</td>
        </tr>`;
    }).join("");

    lastLogKeys = keys;
    hardReload = false;
    logTable.classList.remove("fade-table");

    /* ===== RANKING + HI·ªÜU ·ª®NG DI CHUY·ªÇN ===== */
    const ranking = await (await fetch(`/api/get_risk_ranking/${mode}/${cls}/${date}`)).json();
    const max = ranking[0]?.score || 1;
    const riskTable = document.getElementById("risk-table");
    const oldPos = {...previousRanking};

    riskTable.innerHTML = ranking.map((r,i)=>{
      previousRanking[r.id] = i;
      const pct = r.score / max * 100;
      const color = i===0 ? "#d32f2f" : i<3 ? "#f57c00" : "#4caf50";

      return `
        <tr class="rank-row" data-id="${r.id}">
          <td>#${i+1}</td>
          <td style="color:${color};font-weight:bold">HS-${r.id}</td>
          <td>
            ${r.score}
            <div class="risk-bar-bg">
              <div class="risk-bar-fill" style="width:${pct}%;background:${color}"></div>
            </div>
          </td>
        </tr>`;
    }).join("");

    requestAnimationFrame(() => {
      document.querySelectorAll(".rank-row").forEach(row => {
        const id = row.dataset.id;
        if(oldPos[id] !== undefined && oldPos[id] !== previousRanking[id]) {
          const delta = (oldPos[id] - previousRanking[id]) * row.offsetHeight;
          row.style.transform = `translateY(${delta}px)`;
          row.classList.add(oldPos[id] > previousRanking[id] ? "rank-up" : "rank-down");

          requestAnimationFrame(() => {
            row.style.transform = "translateY(0)";
          });

          setTimeout(() => row.classList.remove("rank-up","rank-down"), 600);
        }
      });
    });
  }

  setInterval(loadData, 2000);
  loadData();
</script>

</body>
</html>
