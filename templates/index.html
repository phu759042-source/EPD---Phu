    /* ================= HI·ªÜU ·ª®NG ================= */

    tbody tr { height: 52px; }

    }

    @keyframes popNew {

</head>

<body>

<div class="header">

  <div style="display:flex; gap:10px; align-items:center;">
    <label>Ch·∫ø ƒë·ªô:</label>

      <option value="L·ªõp 12A3">L·ªõp 12A3</option>
      <option value="L·ªõp 12A4">L·ªõp 12A4</option>

    <a href="/logout" style="background:#c62828;color:white;padding:8px 15px;text-decoration:none;border-radius:4px;font-size:0.9rem;margin-left:20px;">

<div class="dashboard-grid">

  <div class="card">
    <h2>üìú Nh·∫≠t K√Ω Vi Ph·∫°m Chi Ti·∫øt</h2>
    <table>
      <thead>
        <tr>
          <th width="15%">H·ªçc Sinh</th>
          <th width="25%">V·∫•n ƒë·ªÅ</th>
          <th width="20%">Ng√†y</th>
          <th width="25%">Khung Gi·ªù</th>
          <th width="15%">Th·ªùi l∆∞·ª£ng</th>
        </tr>
      </thead>
      <tbody id="log-table"></tbody>
    </table>
  </div>

  <div class="card">
    <h2>‚ö†Ô∏è B·∫£ng X·∫øp H·∫°ng Nguy C∆°</h2>
    <small style="color:#777">D·ª±a tr√™n t·ªïng th·ªùi gian t√≠ch l≈©y</small>
    <table style="margin-top:15px;">
      <thead>
        <tr><th>H·∫°ng</th><th>H·ªçc Sinh</th><th>ƒêi·ªÉm R·ªßi Ro</th></tr>
      </thead>
      <tbody id="risk-table"></tbody>
    </table>
  </div>

</div>

<script>
let lastLogKeys = [];
let hardReload = false;

function getTodayDate() {
  const t = new Date();
  return `${t.getFullYear()}-${String(t.getMonth()+1).padStart(2,'0')}-${String(t.getDate()).padStart(2,'0')}`;
}
document.getElementById('dateSelect').value = getTodayDate();

function getBadge(issue) {
  if(issue.includes("Ng·ªß")) return `<span class="badge bg-red">${issue}</span>`;
  if(issue.includes("M·ªát") || issue.includes("M·∫•t")) return `<span class="badge bg-orange">${issue}</span>`;
  if(issue.includes("Bu·ªìn")) return `<span class="badge bg-blue">${issue}</span>`;
  return `<span class="badge bg-purple">${issue}</span>`;
}

async function loadData() {
  const mode = modeSelect.value;
  const cls = classSelect.value;
  const date = dateSelect.value || getTodayDate();

  const logs = await (await fetch(`/api/get_logs/${mode}/${cls}/${date}`)).json();
  logTable.innerHTML = logs.map((l,i)=>{
    const key = `${l.zone_id}-${l.start_time}-${l.issue_type}`;
    const anim = hardReload || !lastLogKeys.includes(key) ? "fade-slide" : "";
    return `
      <tr class="${anim}" style="animation-delay:${i*0.04}s">
        <td style="color:#4caf50;font-weight:bold">HS-${l.zone_id}</td>
        <td>${getBadge(l.issue_type)}</td>
        <td style="color:#aaa">${l.date.split('T')[0]}</td>
        <td>${l.start_time} - ${l.end_time}</td>
        <td>${l.duration_seconds}s</td>
      </tr>`;
  }).join("");
  lastLogKeys = logs.map(l=>`${l.zone_id}-${l.start_time}-${l.issue_type}`);

  const ranking = await (await fetch(`/api/get_risk_ranking/${mode}/${cls}/${date}`)).json();
  const max = ranking.length ? ranking[0].score : 1;
  riskTable.innerHTML = ranking.map((r,i)=>{
    const p = (r.score/max)*100;
    let c="#4caf50"; if(i===0)c="#d32f2f"; else if(i<3)c="#f57c00";
    return `
      <tr class="${hardReload?'fade-slide':''}" style="animation-delay:${i*0.06}s">
        <td>#${i+1}</td>
        <td style="font-weight:bold;color:${c}">HS-${r.id}</td>
        <td>
          <span>${r.score} ƒëi·ªÉm</span>
          <div class="risk-bar-bg">
            <div class="risk-bar-fill" style="width:${p}%;background:${c}"></div>
          </div>
        </td>
      </tr>`;
  }).join("");

  hardReload = false;
}

setInterval(loadData, 2000);
loadData();
</script>
